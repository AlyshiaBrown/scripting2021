<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Positioning</title>
	
	<style>
	
		#parent{
			background-color: #C8FEFF;
			width:960px;
			height:600px;
			margin:auto;
			
		}
		
		.tripleThreat{
			height:50px;
			width:50px;
			position:relative;
		}
		
		#ellie{
			background-color: #FF9193;
			left:200px;
			top:100px;
			
		}
		
		#charles{
			background-color: #A9FFB3;
			left:300px;
			top:200px;
			
		}
		
		#henry{
			
			background-color: #8487FF;
			left:400px;
			top:300px;
			
		}
	</style>
</head>

<body>
	
	<h1>Realtive Positioning</h1>
	
	<!----Parent Div: holds other div---->
	<div id="parent">
		
		
		<!-----Divs that are nested are called children---->
		<div id="ellie" class="tripleThreat">Ellie</div>
		<div id="charles" class="tripleThreat">Charles</div>
		<div id="henry" class="tripleThreat">Henry</div>
	
	
	</div>
	
	
</body>
</html>
